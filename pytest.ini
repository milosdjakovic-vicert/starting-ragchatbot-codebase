[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --asyncio-mode=auto
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=60
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
